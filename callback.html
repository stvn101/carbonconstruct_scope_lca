<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Completing Sign In - CarbonConstruct</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        .callback-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(180deg, #FFFFFF 0%, #F9FAFB 100%);
        }
        .callback-content {
            text-align: center;
            max-width: 400px;
            padding: 48px;
        }
        .callback-spinner {
            width: 64px;
            height: 64px;
            border: 4px solid #E5E7EB;
            border-top-color: #10B981;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 24px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .callback-title {
            font-size: 24px;
            font-weight: 700;
            color: #111827;
            margin-bottom: 12px;
        }
        .callback-message {
            font-size: 16px;
            color: #6B7280;
        }
    </style>
</head>
<body>
    <div class="callback-container">
        <div class="callback-content">
            <div class="callback-spinner"></div>
            <h1 class="callback-title">Completing sign in...</h1>
            <p class="callback-message">You'll be redirected to your dashboard in a moment.</p>
        </div>
    </div>

    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../auth-supabase.js"></script>
    
    <script>
        // This page handles OAuth callbacks from Google/GitHub
        async function handleCallback() {
            try {
                // Get the session
                const session = await window.auth.getSession();
                
                if (session) {
                    console.log('✅ OAuth authentication successful');
                    
                    // Redirect to dashboard
                    const redirectTo = localStorage.getItem('redirectAfterLogin') || '/dashboard.html';
                    localStorage.removeItem('redirectAfterLogin');
                    
                    setTimeout(() => {
                        window.location.href = redirectTo;
                    }, 1000);
                } else {
                    console.error('❌ No session found');
                    window.location.href = '/signin-new.html?error=auth_failed';
                }
            } catch (error) {
                console.error('Callback error:', error);
                window.location.href = '/signin-new.html?error=callback_failed';
            }
        }

        // Wait for auth to initialize, then handle callback
        setTimeout(handleCallback, 500);
    </script>
</body>
</html>
