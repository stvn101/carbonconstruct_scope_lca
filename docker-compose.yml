version: "3.8"

services:
  carbonconstruct:
    build: .
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=production
      # Supabase environment variables (optional - for server-side features)
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL:-https://hkgryypdqiyigoztvran.supabase.co}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
      # EC3 API environment variables (optional)
      - NEXT_PUBLIC_EC3_API_KEY=${NEXT_PUBLIC_EC3_API_KEY}
    env_file:
      - .env.local # Load from .env.local if it exists
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - carbonconstruct-network

  # Optional: Add a reverse proxy for production
