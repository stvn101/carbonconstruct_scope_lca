version: '3.8'

services:
  carbonconstruct:
    build: .
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - carbonconstruct-network

  # Optional: Add a reverse proxy for production
  # nginx-proxy:
